<div ng-include="'components/navbar/navbar.html'"></div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div class="page-header">
        <h3 id="title">Find a Ride</h3>
      </div>

<form ng-submit="addFindPost()"
        style="margin-top:30px;">
        <h3>Post a Request</h3>

        <span class="dropdown dropdown-title" on-toggle="toggled(open)">
      <a href class="dropdown-toggle">
        Where will you be posting to?
      </a>
      <ul class="dropdown-menu">
        <li ng-repeat="choice in items">
          <a href>{{choice}}</a>
        </li>
      </ul>
    </span>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Name"
            ng-model="name"></input>
        </div>
        <div>
             <input type="text" class="form-control"  ng-autocomplete ng-model="startingLocation" options="options" details="details" placeholder="Starting Location"/>
        </div>

        <div>
             <input type="text" class="form-control" ng-autocomplete ng-model="finalLocation" options="options" details="details" placeholder="Final Destination"/>
        </div>

         <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Message"
          ng-model="message"></input>
        </div>

        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>

        <div class="btn-group" dropdown is-open="status.isopen">
      <button type="button" class="btn btn-primary dropdown-toggle btn-post" ng-disabled="disabled">
        Accomodate <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">1 Person</a></li>
        <li><a href="#">2 People</a></li>
        <li><a href="#">3 People</a></li>
        <li><a href="#">4 People</a></li>
        <li class="divider"></li>
      </ul>
    </div>

    <div class="btn-group" dropdown is-open="status.isopen">
      <button type="button" class="btn btn-primary dropdown-toggle btn-post" ng-disabled="disabled">
        Pets <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">Humans are enough.</a></li>
        <li><a href="#">Yes!</a></li>
        <li class="divider"></li>
      </ul>
    </div>

<!-- //===================== Calender Thing -->
     <h4>Date of Ride</h4>
    <div class="row">
        <div class="col-md-6">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
    </div>

    <!-- !!!!!!!!!!!!!!!!TIME PICKER!!!!!!!!!!!!!!!!!!!!!!!! -->

    <timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>

    <!-- <pre class="alert alert-info">Time is: {{mytime | date:'shortTime' }}</pre> -->

  <hr>

  <button class="btn btn-info" ng-click="toggleMode()">12H / 24H</button>
 <!--  <button class="btn btn-default" ng-click="update()">Set to 14:00</button>
  <button class="btn btn-danger" ng-click="clear()">Clear</button> -->

  <!-- !!!!!!!!!!!!!!!! END OF TIME PICKER !!!!!!!!!!!!!!!!!!!!!!! -->


       <button type="submit" class="btn btn-primary post btn-post">Post</button>
      </form>
