      <form ng-submit="addPost()"
        style="margin-top:30px;">
        <h3 class="post-title">Add a new post</h3>

      <select class="dropdown dropdown-title" ng-model="boardChoice">
        <option ng-repeat="choice in items">{{choice}}</option>
      </select>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Name"
            ng-model="name"></input>
        </div>
        <div>
             <input type="text" class="form-control"  ng-autocomplete ng-model="startingDestination" options="options" details="details" placeholder="Starting Location"/>
        </div>

        <div>
             <input type="text" class="form-control" ng-autocomplete ng-model="finalDestination" options="options" details="details" placeholder="Final Destination"/>
        </div>

           <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="$Price$"
          ng-model="price"></input>
        </div>

         <div class="form-group">
          <textarea type="text"
          class="form-control"
          placeholder="Message"
          ng-model="message"></textarea>
        </div> 


        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>



        <div class="btn-group" dropdown is-open="status.isopen">
      <button type="button" class="btn btn-primary dropdown-toggle btn-post" ng-disabled="disabled">
        Accomodate <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">1 Person</a></li>
        <li><a href="#">2 People</a></li>
        <li><a href="#">3 People</a></li>
        <li><a href="#">4 People</a></li>
        <li class="divider"></li>
      </ul>
    </div>

     <div class="btn-group" dropdown is-open="status.isopen">
      <button type="button" class="btn btn-primary dropdown-toggle btn-post" ng-disabled="disabled">
        Pets <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">Humans are enough.</a></li>
        <li><a href="#">Yes!</a></li>
        <li class="divider"></li>
      </ul>
    </div>

    <!-- ====================== Specifying Times ========== -->

    <quick-datepicker ng-model='myDate'></quick-datepicker>


        <button type="submit" class="btn btn-primary post btn-post">Post</button>
      </form>

      <hr>
